<div class="main">
  <div class="container">

    <div class="menu-panel">
      <ng-container *ngIf="menuItems.length>0; else noItemsFound">
        <ng-container *ngFor="let item of menuItems; let i = index; trackBy: trackById">
          <app-item-card [item]="item" [index]="i"></app-item-card>
        </ng-container>
      </ng-container>

      <ng-template #noItemsFound>
        <p class="noItemsFound">
          No food items found.
        </p>
      </ng-template>
    </div>

    <div class="divider"></div>
    <div class="admin-panel">
      <app-admin></app-admin>
    </div>

  </div>
</div>
